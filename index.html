<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Subscription</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="hero">
         <h3>Coming Soon...</h3>
         <h1>Our Brand New<br>Website is on its way</h1>
         <p>Subscribe for more.</p>
         <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your E-Mail id" required>
            <button type="submit"><img src="/images/send.png" width="30px"></button>
         </form>
         <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzIpOVcHnQ5dVF9bqwe74PQvhVlVq8KxTpeuivzGnF5AVBgaEBw72F5_YBKdAGTs7zI/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You for Subscribing."
                setTimeout(function(){
                    msg.innerHTML = ""  
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
